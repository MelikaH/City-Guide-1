<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="accomodation.component.css">
  <style>
    .flex-container {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-flow: row wrap;
      flex-flow: row wrap;
      text-align: center;
    }
    .flex-container > * {
      padding: 15px;
      -webkit-flex: 1 100%;
      flex: 1 100%;
    }
    .article {
      text-align: left;
    }
    header {height: 250px;background:url("https://cache.carlsonhotels.com/ow-cms/rad/images/hotels/WIAPPRAD/NEW_PILOT/APPW_66015122_Room_Types_960x360.jpg");background-size:cover; color:black;}
    footer {background: #aaa;color:white;}
    .nav {background:#eee;}
    .nav ul {
      list-style-type: none;
      padding: 0;
    }
    .nav ul a {
      text-decoration: none;
    }
    @media all and (min-width: 768px) {
      .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
      .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
      footer {-webkit-order:3;order:3;}
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <header>
      <div id="header" style="position:center;font-size:larger;font-family:'SF UI Display'; width:100%" *ngIf="city">
      <h1>{{city.name}} Accomodation Details:</h1>
      </div>
    </header>

      <article *ngIf="city">
        <p>{{city.desc}}</p>

     <div id="information" style="text-align:left;text-align:left; font-family: 'SF UI Display' border-width:10px; border-height:10px">
       <br>
				<div id="table-scroll">
					<div id="table-wrapper">
						<table *ngIf="found_places.length>0" cellspacing="3" cellpadding="5" width="100%">
							<thead>
								<tr>
                  <th>Photo</th>
									<th>Name</th>
									<th>Address</th>
									<th>Phone</th>
									<th>Web-page</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let hotel of found_places; let i = index;">
                  <td><img src="{{hotel.photo}}"/></td>
									<td>{{hotel.name}}</td>
									<td>{{hotel.address}}</td>
									<td>{{hotel.phone}}</td>
                  <td><a href="{{hotel.url}}" target="_blank">Details about {{hotel.name}}</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>



      <div id="LeftPanel">
	  <h5>Find your property on the map</h5>

      </div>
        <div id="map" style="position:relative;width:45%;height:45vh; float:right">

        </div>



	  </article>
    <div id="button" style="text-align:center;font-family: 'SF UI Display'">
      <button (click)="goBack()">Back</button>
    </div>
    <footer> Copyright &copy; City-Guide B&amp;H 2017</footer>
  </div>
</body>
</html>
